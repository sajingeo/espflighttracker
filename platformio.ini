; PlatformIO Project Configuration File
;
; ESP Flight Tracker Clock
; For ESP32 with 2.4" TFT Touch Display
;
; IMPORTANT: TFT_eSPI Configuration Required!
; ============================================
; The TFT_eSPI library MUST be configured in its User_Setup.h file.
; The build_flags below do NOT reliably work for all configurations.
; 
; After installing libraries, edit:
; .pio/libdeps/esp32dev/TFT_eSPI/User_Setup.h
; 
; See CYD_SETUP_GUIDE.md for the required configuration.
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra directories
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Library dependencies
lib_deps = 
    bodmer/TFT_eSPI@^2.5.0
    paulstoffregen/XPT2046_Touchscreen@^1.4
    bblanchon/ArduinoJson@^6.21.0
    
; Note: These build flags may not work reliably
; You MUST edit TFT_eSPI/User_Setup.h instead!
; See CYD_SETUP_GUIDE.md for details
; Note: These build flags may not work reliably
; You MUST edit TFT_eSPI/User_Setup.h instead!
; See CYD_SETUP_GUIDE.md for details

; Optional: Set custom partition table for more app space
board_build.partitions = default.csv

; Optional: Enable exception decoder for debugging
monitor_filters = esp32_exception_decoder

; Environment for OTA updates (future enhancement)
[env:esp32dev_ota]
extends = env:esp32dev
upload_protocol = espota
upload_port = 192.168.1.100 ; Change to your device IP
upload_flags = 
    --port=3232
    --auth=password ; Set your OTA password